<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${article.title}">게시글 상세 페이지</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>

<body>
<!-- Header -->
<th:block th:replace="~{/layouts/header}"></th:block>

<!-- Particular Article page -->
<div class="container">
    <div class="row mt-4">
        <div class="col">
            <!-- Back to Main Page -->
            <div class="text-left mt-3">
                <h3 style="margin: 0;">
                    <a href="/articles" style="color: #1FA877; text-decoration: none;">게시판으로 돌아가기</a>
                </h3>
            </div>
            <hr class="custom-hr">

            <!-- Article Title & Article Edit Button & Delete Button -->
            <div class="d-flex justify-content-between align-items-center">
                <b th:text="${article.title}" class="me-auto"></b>
                <div class="d-flex">
                    <a th:href="@{/articles/{id}/edit(id=${article.id})}" class="btn btn-outline-secondary me-2">
                        수정
                    </a>
                    <!-- Delete Button -->
                    <form th:action="@{/articles/{id}(id=${article.id})}" method="post">
                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                        <input type="hidden" name="_method" value="delete"/>
                        <button type="submit" class="btn btn-danger">삭제</button>
                    </form>
                </div>
            </div>
            <hr class="light-divider">
            <!-- Article Content -->
            <div>
                <p th:text="${article.content}">여기에 게시글 내용이 들어갑니다.</p>
            </div>
        </div>
    </div>

    <!-- Like / Dislike -->
    <th:block th:replace="~{/layouts/ddabong}"></th:block>

    <!-- Comment -->
    <th:block th:replace="~{/comments/_comments}"></th:block>

    <!-- Article Item List & Newly Write Button -->
    <div class="row mt-4">
        <th:block th:replace="~{/articles/items}"></th:block>
        <div>
            <a href="/articles/new" class="btn" style="float: right; color: white; background-color: #1FA877;">글쓰기</a>
        </div>
    </div>

</div>

<!-- Footer -->
<th:block th:replace="~{/layouts/footer}"></th:block>

</body>
</html>
